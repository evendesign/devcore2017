courses:
  - link: <a href="http://devco.re/services/training/wireless-network-security-practices">資安趨勢及最新攻擊案例</a>
    description: 講授最新資安趨勢、最新資安漏洞與當前常見的駭客入侵手法。
  - link: <a href="http://devco.re/services/training/wireless-network-security-practices">作業系統與網站安全攻防實務</a>
    description: 教導網站攻防、伺服器攻防的理論與實際案例，使學員瞭解資訊系統的全盤資安規劃。
  - link: <a href="http://devco.re/services/training/wireless-network-security-practices">網頁應用程式安全攻防實務</a>
    description: 教導各種網站攻防概念以及滲透測試技巧與規範，使學員瞭解最核心的網站安全議題。
  - link: <a href="http://devco.re/services/training/wireless-network-security-practices">Microsoft Windows 伺服器系統安全</a>
    description: 教導如何建置安全的 Windows 伺服器，並學習如何分析日誌與檢測惡意程式。
  - link: <a href="http://devco.re/services/training/wireless-network-security-practices">Linux 伺服器管理及安全實務</a>
    description: 本課程教導學員如何建置安全的 Linux 伺服器，並學習如何調整各種細部的 Linux 安全設定。
  - link: <a href="http://devco.re/services/training/wireless-network-security-practices">電子郵件社交工程剖析及防範</a>
    description: 講授常見的社交工程手法，同時教育學員分辨惡意信件，學習安全的電子郵件使用方式
  - link: <a href="http://devco.re/services/training/wireless-network-security-practices">惡意程式檢測及防護</a>
    description: 教導學員如何利用檢測工具，查看自己的電腦是否含有惡意程式，進行快速的清除。
  - link: <a href="http://devco.re/services/training/wireless-network-security-practices">密碼加解密與破解技術</a>
    description: 講授加解密技術以及常見的駭客破解密碼技術，使學員瞭解密碼的安全原則與設計原理。
  - link: <a href="http://devco.re/services/training/wireless-network-security-practices">無線網路安全</a>
    description: 教導學員無線網路的安全使用原則，同時講解如何攻擊無線網路以進行滲透。

